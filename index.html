<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1 class="title">Responsive Image Gallery</h1>
    
    <!-- Filter Buttons -->
    <nav class="filters">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="animals">Animals</button>
      <button class="filter-btn" data-category="city">City</button>
    </nav>
  </header>

  <!-- Gallery Grid -->
  <main class="gallery">
    <figure class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/id/1015/600/400" alt="River in forest">
    </figure>
    <figure class="gallery-item" data-category="animals">
      <img src="https://picsum.photos/id/1025/600/400" alt="Cute dog">
    </figure>
    <figure class="gallery-item" data-category="city">
      <img src="https://picsum.photos/id/1011/600/400" alt="City skyline">
    </figure>
    <figure class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/id/1016/600/400" alt="Mountain landscape">
    </figure>
    <figure class="gallery-item" data-category="animals">
      <img src="https://picsum.photos/id/237/600/400" alt="Cat">
    </figure>
    <figure class="gallery-item" data-category="city">
      <img src="https://picsum.photos/id/1012/600/400" alt="Bridge view">
    </figure>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" aria-hidden="true">
    <span class="close" aria-label="Close">&times;</span>
    <img class="lightbox-img" src="" alt="Expanded view">
    <div class="lightbox-nav">
      <span class="prev" aria-label="Previous">&#10094;</span>
      <span class="next" aria-label="Next">&#10095;</span>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
